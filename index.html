<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editable-table</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>editable-table</h1>
    </header>
    <main>
        <section>
            <div class="formContainer">
                <form>
                    <div class="inputContainer">
                        <label for="numOfRows">Number of Rows:</label>
                        <input id="numOfRows" type="textfield" class="numOfRows" placeholder="value > 0">
                    </div>
                    <div class="inputContainer">
                        <label for="numOfColumns">Num of Columns:</label>
                        <input id="numOfColumns" type="textfield" class="numOfColumns" placeholder="value > 0">
                    </div>
                    <div class="inputContainer">
                        <label for="selectedRow">Selected Row:</label>
                        <input id="selectedRow" type="textfield" class="selectedRow" placeholder="value > 0" disabled>
                    </div>
                    <div class="inputContainer">
                        <label for="selectedColumn">Selected Column:</label>
                        <input id="selectedColumn" type="textfield" class="selectedColumn" placeholder="value > 0" disabled>
                    </div>
                </form>
                <div class="validationErrorBox hidden">
                    <strong>Error: Entered value is too high!<br>Please enter correct value!</strong>                 
                </div>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
