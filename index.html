<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editable-table</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>editable-table</h1>
    </header>
    <main>
        <section>
            <form>
                <div class="inputContainer">
                    <label for="numOfRows">Number of Row:</label>
                    <input id="numOfRows" type="textfield" class="numOfRows" placeholder="enter value">
                </div>
                <div class="inputContainer">
                    <label for="numOfColumns">Num of Columns:</label>
                    <input id="numOfColumns" type="textfield" class="numOfColumns" placeholder="enter value">
                </div>
                <div class="inputContainer">
                    <label for="selectedRow">Selected Row:</label>
                    <input id="selectedRow" type="textfield" class="selectedRow" placeholder="enter value">
                </div>
                <div class="inputContainer">
                    <label for="selectedColumn">Selected Column:</label>
                    <input id="selectedColumn" type="textfield" class="selectedColumn" placeholder="enter value">
                </div>
            </form>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
